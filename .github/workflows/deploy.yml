name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger the deployment when code is pushed to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Run the job on the latest Ubuntu

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2  # Correct version of the checkout action

    # Set up Node.js with the required version
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'  # Specify the Node.js version (can be 'lts', '14.x', etc.)

    # Clear npm cache (to avoid any caching issues)
    - name: Clear npm cache
      run: npm cache clean --force  # Clears the npm cache

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build the project (for example, for a static site using a build tool)
    - name: Build project
      run: npm run build  # Make sure you have a build script in your package.json

    # Verify the build directory
    - name: Verify build output
      run: |
        echo "Listing contents of the build folder"
        ls -al ./dist  # Replace with the actual build output folder like 'build' or 'public'

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Token for authentication (provided automatically)
        publish_dir: ./dist  # Directory containing the built site (adjust if necessary)